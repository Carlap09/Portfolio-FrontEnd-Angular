<div class="card mat-card">
    <div *ngIf="persona">
        <div class="row">
            <img class="img-fluid" src="{{persona.fotoPerfil}}" alt="" id="imgperfil">
        </div>
        <div class="bbtn-edit">
            <a (click)="onOpenModal('edit', persona)"
                            class="btn btn outline tooltips"
                            data-placement="top"
                            data-toggle="tooltip"
                            data-original-title="Edit"
                        ><i class="fa fa-pencil"></i>
                        </a>
                        
                        <h1> {{persona.nombre}} {{persona.apellido}}</h1>
                        <h2>{{persona.titulo}}</h2>
                        
                </div>
                <div class="row">
                    <div class="col aling-self-end"></div>
                        <p>{{ persona.descripcion }}</p>
                    </div>
                </div>
            </div>
        <!-- Add Employee Modal-->
<div 
class="modal fade"
id="addPersonaModal" 
tabindex="-1" 
role="dialog" 
aria-labelledby="addPersonaModalLabel" 
aria-hidden="true"
>
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="addPersonaModalLabel">Agregar Persona</h5>
            <button
            type="button" 
            class="close" 
            data-dismiss="modal" 
            aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddPersona(addForm)">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input 
                    type="text"
                    ngModel
                    name="nombre"
                    class="form-control"
                    id="nombre"
                    placeholder="nombre"
                    />
                    </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input 
                    type="text"
                    ngModel
                    name="apellido"
                    class="form-control"
                    id="apellido"
                    placeholder="apellido"
                    />
                    </div>
                <div class="form-group">
                    <label for="name">Titulo</label>
                    <input 
                    type="text"
                    ngModel
                    name="titulo"
                    class="form-control"
                    id="titulo"
                    placeholder="Titulo"
                    required
                    />
                </div>
                <input
                        type="hidden"
                        ngModel="{{ editPersona?.id}}"
                        name="id"
                        class="form-control"
                        id="id"
                        placeholder=""
                        />
                <div class="form-group">
                    <label for="name">Descripcion</label>
                    <input 
                    type="text"
                    ngModel
                    name="descripcion"
                    class="form-control"
                    id="descripcion"
                    placeholder="descripcion"
                    />
                    </div>
                    <div class="form-group">
                        <label for="fotoPerfil">fotoPerfil</label>
                        <input
                        type="text"
                        ngModel
                        name="fotoPerfil"
                        class="form-control"
                        id="fotoPerfil"
                        placeholder="Imagen Url"
                        required
                        >
                        </div>
                        <div class="model-footer">
                            <button
                            type="button"
                            id="add-persona-form"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                            >
                            Cerrar
                            </button>
                            <button
                            [disabled]="addForm.invalid"
                            type="submit"
                            class="btn btn-primary"
                            > a√±adir cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Edit modal--> 
    <div
        class="modal fade" 
        id= "editPersonaModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="PersonaEditModalLabel"
        aria-hidden="true"
    >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updatePersonaModalLabel">
                    Editar {{ editPersona?.titulo }}
                </h5>
                <button
                    type="button" 
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input
                        type="text"
                        ngModel="{{ editPersona?.titulo}}"
                        name="nombre"
                        class="form-control"
                        id="nombre"
                        aria-describedby="nombre"
                        placeholder="nombre"
                        >
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input
                        type="text"
                        ngModel="{{ editPersona?.titulo}}"
                        name="apellido"
                        class="form-control"
                        id="apellido"
                        aria-describedby="apellido"
                        placeholder="apellido"
                        >
                    </div>
                    <input
                    type="hidden"
                    ngModel="{{ editPersona?.id}}"
                    name="id"
                    class="form-control"
                    id="id"
                    placeholder=""
                    />
                    <div class="form-group">
                        <label for="titulo">Titulo</label>
                        <input
                        type="text"
                        ngModel="{{ editPersona?.titulo}}"
                        name="tiltulo"
                        class="form-control"
                        id="titulo"
                        aria-describedby="titulo"
                        placeholder="titulo"
                        >
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                            <input 
                            type="text"
                            ngModel="{{editPersona?.descripcion}}"
                            name="descripcion"
                            class="form-control"
                            id="descripcion"
                            placeholder="Job title"
                            >
                    </div>
                        <div class="form-group">
                            <label for="fotoPerfil">Foto Perfil</label>
                            <input
                                type="text"
                                ngModel=" {{ editPersona?.fotoPerfil}}"
                                name="fotoPerfil"
                                class="form-control"
                                id="fotoPerfil"
                                placeholder="FotoPerfil"
                                required
                            />
                        </div>
                        <div class="model-footer">
                            <button
                                type="button"
                                id=""
                                data-dismiss="modal"
                                class="btn btn-secondary"
                            >
                                Cerrar
                            </button>
                            <button
                                    (click)="onUpdatePersona(editForm.value)"
                                    data-dismiss="modal"
                                    class="btn btn-primary"
                                >
                                Guardar cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- Delete modal -->
<div
data-bs-toggle="modal" data-bs-target="#deleteModelLabel"
    class="modal fade"
    id="deletePersoanModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deleteModelLabel"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-titulo" id="deleteModelLabel">Borrar Persona</h5>
                <button
                    type="button"
                    class="close" 
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                esta seguro que quiere eliminar?
                {{deletePersona?.titulo}}?
            </p>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    No
                </button>
                <button
                    (click)="onDeletePersona(deletePersona!.id)"
                    class="btn btn-danger"
                    data-dismiss="modal"
                >
                    Si
                </button>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Notificacion for no employes-->
<div *ngFor="persona?.legth== 0" class="col-lg-12 col-md-12 col-xl-12">
<div class="alert alert-info" role="alert">
    <h4 class="alert-heading">No hay persona!</h4>
    <p>persona no encontrada</p>
</div>
</div>
